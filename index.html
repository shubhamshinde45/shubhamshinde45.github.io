<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Bank best bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.3) 100%),
                        url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 200, 180, 0.4);
            animation: float-heart 15s infinite;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.93);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 180, 150, 0.25);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 200, 180, 0.4);
        }

        h1 {
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #e8957e;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(255, 180, 150, 0.2);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(255, 180, 150, 0.2);
            }
            50% {
                text-shadow: 2px 2px 20px rgba(255, 180, 150, 0.4);
            }
        }

        .message {
            font-size: 1.2rem;
            color: #d4a088;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 80px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-weight: 400;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ffb399, #ff9a7a);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 154, 122, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #ffffff, #fff5f0);
            color: #ff9a7a;
            border: 2px solid #ffc8b3;
            position: relative;
            transition: all 0.3s ease;
            pointer-events: auto;
            cursor: pointer;
        }
        
        #noBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 154, 122, 0.3);
        }

        /* Sunflower petal styles */
        .petal {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            animation: fall 4s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Success message */
        .success-message {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #fff5f0, #ffe8e0);
            border-radius: 20px;
            border: 2px dashed #ffb399;
        }

        .success-message h2 {
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ff9a7a;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .success-message p {
            color: #d4a088;
            font-size: 1.1rem;
        }
        
        /* Popup message for "Yes" button */
        .popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #fff5f0, #ffe8e0);
            padding: 30px 50px;
            border-radius: 20px;
            border: 2px solid #ffb399;
            box-shadow: 0 10px 40px rgba(255, 154, 122, 0.4);
            z-index: 10000;
            font-size: 1.3rem;
            color: #ff9a7a;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .popup-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            button {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" id="heartBg"></div>

    <div class="container">
        <h1>Hi Akshita! ðŸ’•</h1>
        <p class="message">Too cheesy for Valentine's?</p>
        
        <div class="button-container" id="buttonContainer">

        <div class="success-message" id="successMessage">

            <p>You've made my day. Isi baat pe paani puri khane chalein?</p>

    </div>
    
    <!-- Popup for "Yes" button -->

    <script>
        // Create floating hearts background
        const heartBg = document.getElementById('heartBg');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';

        // Button interaction logic
        const yesBtn = document.getElementById('yesBtn');

        const successMessage = document.getElementById('successMessage');

        let noBtnClicked = false;

        // Show popup when "Yes" button is clicked
        noBtn.addEventListener('click', () => {

        // Sunflower petal shower when "Yes" is clicked
        yesBtn.addEventListener('click', () => {

            createPetalShower();

                noBtn.style.display = 'none';
                yesBtn.textContent = 'ðŸ’• Perfect! ðŸ’•';

        });

        function createPetalShower() {
            const petalEmojis = ['ðŸŒ»', 'ðŸŒ¼', 'ðŸ’›', 'ðŸŒ¸', 'âœ¨'];
            const petalCount = 50;

            for (let i = 0; i < petalCount; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.innerHTML = petalEmojis[Math.floor(Math.random() * petalEmojis.length)];
                    
                    // Random position across entire width
                    petal.style.left = Math.random() * 100 + 'vw';
                    
                    // Random starting height (some start higher, some lower)
                    petal.style.top = (Math.random() * -200 - 100) + 'px';
                    
                    petal.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    petal.style.animationDelay = Math.random() * 0.5 + 's';
                    petal.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    
                    document.body.appendChild(petal);
                    
                    // Remove petal after animation
                    setTimeout(() => {
                        petal.remove();
                    }, 6000);
                }, i * 50);
            }
        }

    </script>
</body>
</html>
